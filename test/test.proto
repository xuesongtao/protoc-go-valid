syntax = "proto3";

package test;


message User {
    Man m = 1; // 人 @tag valid:"required"
    string phone = 2; // 手机 @tag valid:"phone" 
}

message Man {
    string name = 1; // 姓名 @tag valid:"required,to=1~3" 
    int32 age = 2; // 年龄 @tag valid:"to=1~150"
    string tmp = 3; // 临时 @tag valid:"he"
}